<html>
    <head>
        <title>jquery</title>
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
        <style></style>
    </head>

    <body>
        <button id="btn">버튼</button>
        <div id="text">아무것도 없음</div>
        <button id="btn2">지금 무슨값이?</button>
    </body>
    <script>

        $(function () {
            $('#btn').on({
                mouseover: function () {
                    $('#text').html('마우스 올라감');
                },
                mouseout: function () {
                    $('#text').html('마우스 나감');
                },
                click: function () {
                    $('#text').html('클릭됨');
                }
            })
            $('#btn2').on('click', function () {
                alert($('#text').html());
            })
        })
    </script>
</html>
