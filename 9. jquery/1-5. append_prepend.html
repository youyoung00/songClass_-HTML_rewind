<html>
    <head>
        <title>jquery</title>
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
        <style></style>
    </head>

    <body>
        <button id="append">append</button>
        <button id="prepend">prepend</button>
        <br/>
        <br/>
        <button id="appendTo">appendTo</button>
        <button id="prependTo">prependTo</button>

        <br/>
        <br/>

        <div id="text">아무것도 없음</div>
    </body>
    <script>

        $(function () {
            var sorce1 = '';
            var sorce2 = '';
            var count = 0;

            $('#append').on('click', function () {
                count++;
                sorce1 = "<div>append" + count + "</div>";
                $('#text').append(sorce1);
            })

            $('#prepend').on('click', function () {
                count++;
                sorce2 = "<div>prepend" + count + "</div>";
                $('#text').prepend(sorce2);
            })

            $('#appendTo').on('click', function () {
                count++;
                sorce1 = "<div>appendTo" + count + "</div>";
                $(sorce1).appendTo('#text');
            })

            $('#prependTo').on('click', function () {
                count++;
                sorce2 = "<div>appendTo" + count + "</div>";
                $(sorce2).prependTo('#text');
            })

        })
    </script>
</html>
