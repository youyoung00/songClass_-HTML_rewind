<html>
    <head>
        <title>Table</title>
    </head>

    <body>
        <table border="1" width="50%" height="50%" >
            <tr>
                <td rowspan="4">1</td>
                <td>2</td>
            </tr>

            <tr>
                <td>3</td>
            </tr>

            <tr>
                <td>4</td>
            </tr>

            <tr>
                <td>5</td>
            </tr>

            <tr>
                <td colspan="2" align="center">6</td>
            </tr>
        </table>
    </body>
</html>
