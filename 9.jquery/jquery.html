    <script>

        function firstAsk(){
            
            let inputText = prompt("텍스트를 입력하세요");
            if(!inputText){
                firstAsk();
            } else{
                $('#text').text(inputText);
                $('#button').css('display','');
            }
        }
        $(function(){
            firstAsk();
            $("button").on("click", function(){
                let color = $(this).html();
                alert(color + "로 변경됩니다.");
                $("#text").css("color",color);
            })
        });
