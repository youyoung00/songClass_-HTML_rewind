<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 5 Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

        <div class="container-fluid mt-3">
            <h1>Three equal width columns</h1>
            <p>Note: Try to add a new div with class="col" inside the row class - this will
                create four equal-width columns.</p>
            <div class="row">
                <div class="col-3 bg-primary text-white">col-3</div>
                <div class="col-3 bg-dark text-white">col-3</div>
                <div class="col-3 bg-primary text-white">col-3</div>
            </div>

            <br>
            <div class="row">
                <div class="col-sm-4 bg-primary text-white">col-sm-4</div>
                <div class="col-sm-8 bg-dark text-white">col-sm-8</div>

            </div>

            <br>

            <div class="row">
                <div class="col-md-6 bg-primary text-white">col-md-6</div>
                <div class="col-md-4 bg-dark text-white">col-md-4</div>
                <div class="col-md-2 bg-primary text-white">col-md-2</div>
            </div>

            <br>

            <div class="row">
                <div class="col-lg-2 bg-primary text-white">col-lg-2</div>
                <div class="col-lg-6 bg-dark text-white">col-lg-6</div>
                <div class="col-lg-4 bg-primary text-white">col-lg-4</div>
            </div>

            <br>

            <div class="row">
                <div class="col xl-3 bg-primary text-white">col xl-3</div>
                <div class="col xl-3 bg-dark text-white">col xl-3</div>
                <div class="col xl-3 bg-primary text-white">col xl-3</div>
            </div>

            <br>

            <div class="row">
                <div class="col-xxl-3 bg-primary text-white">col-xxl-3</div>
                <div class="col-xxl-1 bg-dark text-white">col-xxl-1</div>
                <div class="col-xxl-8 bg-primary text-white">col-xxl-8</div>
            </div>
        </div>

    </body>
</html>
