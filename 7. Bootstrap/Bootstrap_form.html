<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 5 Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="row col-3"></div>
                <div class="col col-6">
                    <form action="">
                        <div class="row form-floating mb-3 mt-3">
                            <input
                                type="text"
                                class="form-control"
                                id="ID"
                                placeholder="ID"
                                name="ID"
                                maxlength="10">
                            <label for="ID">아이디</label>
                        </div>
                        <div class="row form-floating mb-3 mt-3">
                            <input
                                type="password"
                                class="form-control"
                                id="pwd"
                                placeholder="비밀번호"
                                name="pwd">
                            <label for="pwd">비밀번호</label>
                        </div>
                        <div class="row form-floating mb-3 mt-3">
                            <input
                                type="password"
                                class="form-control"
                                id="pwd"
                                placeholder="비밀번호 확인"
                                name="pwd">
                            <label for="password">비밀번호 확인</label>
                        </div>
                        <div class="row form-floating mb-3 mt-3">
                            <input type="name" class="form-control" id="name" placeholder="이름" name="name">
                            <label for="name">이름</label>
                        </div>
                        <div class="row mb-3 mt-3">
                            <div class="col col-4">
                                <select class="form-control">
                                    <option value="">010</option>
                                    <option value="">011</option>
                                    <option value="">017</option>
                                    <option value="">02</option>
                                    <option value="">031</option>
                                </select>
                            </div>
                            <div class="col col-1">-</div>
                            <div class="col col-3"><input type="number" class="form-control" maxlength="4"></div>
                            <div class="col col-1">-</div>
                            <div class="col col-3"><input type="number" class="form-control" maxlength="4"></div>
                        </div>
                        <div class="row form-floating mb-3 mt-3">
                            <div class="col col-6"><input type="text" class="form-control" name="email"></div>
                            <div class="col col-1">@</div>
                            <div class="col col-5">
                                <select type="text" class="form-control">
                                    <option>naver.com</option>
                                    <option>gmail.com</option>
                                    <option>hanmail.net</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3 mt-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sex" value="F">
                                <label class="form-check-label">남성</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sex" value="M">
                                <label class="form-check-label">여성</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sex" value="N">
                                <label class="form-check-label">중성</label>
                            </div>
                        </div>
                        <div class="row form-floating mb-3 mt-3">
                            <input class="btn btn-primary" type="submit" value="회원가입">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
