<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 5 Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

        <div class="container mt-3">
            <div class="row">
                <div class="col col-4">
                    <h2>둥근 모서리 이미지 : class="rounded"</h2>
                    <img src="/Users/shinhwanyoo/songClass_rewind/scissors_bot.png" class="rounded">
                </div>
                <div class="col col-4">
                    <h2>원모양 이미지 : class="rounded-circle"</h2>
                    <img
                        src="/Users/shinhwanyoo/songClass_rewind/scissors_bot.png"
                        class="rounded-circle">
                </div >
                <div class="col col-4">
                    <h2>썸네일 이미지 : class="img-thumbnail"</h2>
                    <img
                        src="/Users/shinhwanyoo/songClass_rewind/scissors_bot.png"
                        class="img-thumbnail">
                </div>
            </div>
        </div>

        <br><br>

        <div class="container mt-3">
            <h2>이미지 정렬 : class="float-start" class="float-end"</h2>
            <img
                src="/Users/shinhwanyoo/songClass_rewind/scissors_bot.png"
                class="float-start">
            <img
                src="/Users/shinhwanyoo/songClass_rewind/scissors_bot.png"
                class="float-end">
        </div>

        <br><br><br><br>

        <div class="container mt-3">
            <h2>중앙 이미지 class="mx-auto" class="d-block"</h2>
            <img
                src="/Users/shinhwanyoo/songClass_rewind/scissors_bot.png"
                class="mx-auto d-block"
                style="width:50%">
        </div>
    </body>
</html>
