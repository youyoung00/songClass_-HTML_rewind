<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript 2Day_Quiz3</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>

        <!-- *퀴즈3 
            1. 숫자 하나를 받음 
            2. 숫자가 아니면 처음으로 ß
            3. 숫자가 맞으면 화면에 표시 (1에서 숫자갯수만큼 html로 가로로 나열) 
            4. 3의 배수들에 숫자색만 빨간색으로 변경. 
        -->

            <button id="btn">PLAY</button>
            <p id="result">결과 나오는 곳</p>ß
    <body>
        <script>
        
            const btn = document.getElementById("btn");
            var result = document.getElementById("result");

            btn.addEventListener("click", function(){
                inputNum();     
            });

            
            function inputNum(){
                var num = prompt("하나의 숫자를 입력하세요.");
                console.log(typeof num);
                num = Number(num);
                console.log(typeof num);

                if(isNaN == true) {
                    alert("문자가 아닌 숫자를 입력하세요.");
                    inputNum();
                } else {
                    var finalNum = "";
                    for(var i = 1; i <= num; i++){
                        if(i % 3 == 0){
                            finalNum = finalNum + " <span style='color: red;'>" + i + "</span>";
                        } else {
                            finalNum = finalNum + ' ' + i;
                        }
                        result.innerHTML = finalNum;
                    
                    }
                }
            }

        </script>
    </body>
</html>
