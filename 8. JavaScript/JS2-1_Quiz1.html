<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript 2Day_Quiz1</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <!-- *퀴즈1 1. 숫자 2개 받음 2. 숫자가 아니면 처음으로 3. 둘다 숫자가 맞으면 화면에 둘의 합을 표시(innerHTML) -->

    <button id="btn">숫자 두개 더하기</button>
    <p id="text">결과 나오는 곳</p>

    <body>
        <script>

            const btn = document.getElementById("btn");
            const text = document.getElementById("text");

            btn.addEventListener("click", function () {
                sumNums();
            });

            function sumNums() {
                var num1 = prompt("첫번째 숫자를 입력하세요");
                var num2 = prompt("두번째 숫자를 입력하세요");

                // console.log(typeof num1); console.log(typeof num2);
                num1 = Number(num1);
                num2 = Number(num2);

                console.log(typeof num1);
                console.log(typeof num2);
                if (isNaN(num1) == true || isNaN(num2) == true) {
                    alert("문자를 입력하였습니다. 숫자로 다시 입력하세요.");
                    sumNums();
                } else {
                    var result = num1 + num2;
                    text.innerHTML = result;
                }
            }
        </script>
    </body>

</html>
