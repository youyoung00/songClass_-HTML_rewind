<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript 2Day_JS-CSS control</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body id="body">

        <img id="photo" src="pic_bulboff.gif">
        <button id="btn">ON / OFF</button>
        <button id="btn2">크게 / 작게</button>

    </body>

    <script>

        /// = 이퀄을 사용하게 되는 경우, 변수로 판단하는 근거가 됨. / . 또는 ()로 사용하게 되는 경우, 함수로 판단하는 근거가 됨.

        const photo = document.getElementById("photo");
        const btn = document.getElementById("btn");
        const btn2 = document.getElementById("btn2");

        var offImg = document.getElementById("photo").src;

        btn.addEventListener("click", function () {
            if (document.getElementById("photo").src == offImg) {
                photo.src = "pic_bulbon.gif";
            } else {
                photo.src = "pic_bulboff.gif";
            }
        });

        var oldImgSize = document.getElementById("photo").style.width = "10%";

        btn2.addEventListener("click", function(){
            
            if (photo.style.width == oldImgSize) {
                photo.style.width = "20%";
            } else{
                photo.style.width = "10%";;
            }
        });

    </script>
</html>
