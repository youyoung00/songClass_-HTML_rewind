<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 5 Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container mt-3">
            <p id="demo">JavaScript can change HTML content.</p>

            <button
                type="button"
                onclick="document.getElementById('demo').innerHTML = 'Hello JS!'">
                Click Me!</button>

            <br><br>

            <p>JavaScript can change HTML attribute values.</p>

            <button
                type="button"
                onclick="document.getElementById('myImage').src='pic_bulbon.gif'">
                Turn on the light</button>

            <img id="myImage" src="pic_bulboff.gif" style="width: 100px;">

            <button
                type="button"
                onclick="document.getElementById('myImage').src='pic_bulboff.gif'">
                Turn off thelight</button>

            <br><br>

            <p id="changeTxt">JavaScript can change the style of an HTML element.</p>

            <button
                type="button"
                onclick="document.getElementById('changeTxt').style.fontSize='35px'">
                Click Me!
            </button>
            
            <br><br>

            <p id="hideTxt">JavaScript can hide HTML elements.</p>

            <button type="button" onclick="document.getElementById('hideTxt').style.display='none'">
                Click Me!
            </button>

            <br><br>

            <p>JavaScript can show hidden HTML elements.</p>

            <p id="hidden" style="display: none;">Hello JS!</p>

            <button type="button" onclick="document.getElementById('hidden').style.display='block'">
                Click Me!
            </button>

        </div>
    </body>
</html>
